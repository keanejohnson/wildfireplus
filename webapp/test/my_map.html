<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(38.440400, -122.714100);
		var myOptions = {
			zoom: 17,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(38.440400, -122.714100);
		var img = new google.maps.MarkerImage('/opt/anaconda3/envs/w210_geo/lib/python3.7/site-packages/gmplot/markers/0000FF.png');
		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(38.438237, -122.709523);
		var img = new google.maps.MarkerImage('/opt/anaconda3/envs/w210_geo/lib/python3.7/site-packages/gmplot/markers/FF0000.png');
		var marker = new google.maps.Marker({
		title: "no implementation",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

var PolylineCoordinates = [
new google.maps.LatLng(38.441600, -122.714800),
new google.maps.LatLng(38.440900, -122.716686),
new google.maps.LatLng(38.439100, -122.717530),
new google.maps.LatLng(38.437600, -122.712270),
new google.maps.LatLng(38.439100, -122.706700),
new google.maps.LatLng(38.443480, -122.707208),
new google.maps.LatLng(38.441600, -122.714800),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#FF0000",
strokeOpacity: 1.000000,
strokeWeight: 7
});

Path.setMap(map);


var PolylineCoordinates = [
new google.maps.LatLng(38.444600, -122.719749),
new google.maps.LatLng(38.443452, -122.719447),
new google.maps.LatLng(38.436550, -122.717042),
new google.maps.LatLng(38.435500, -122.713762),
new google.maps.LatLng(38.436500, -122.707972),
new google.maps.LatLng(38.438200, -122.703169),
new google.maps.LatLng(38.444365, -122.705275),
new google.maps.LatLng(38.445988, -122.709800),
new google.maps.LatLng(38.444600, -122.719749),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#ADD8E6",
strokeOpacity: 1.000000,
strokeWeight: 5
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
