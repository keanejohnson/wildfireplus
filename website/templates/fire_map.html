    <div class="col-lg-12 text-center">
        <h3>Enter address of interest</h3>
        <p>For precision, enter address with details</p>
        <p>Example: 2535 Channing Way, Berkeley, CA</p>
        <br>
        <form method = "POST">
            <p><input name = "address" /></p>

        </form>
        <br>
        <br>
        <p>Explore map by dragging or zooming in/out</p>

    <div id='map' style='width: 1400px; height: 700px; margin-right: auto; margin-left: auto;'>

        <script>

            var mapkey = '{{ACCESS_KEY}}'

            mapboxgl.accessToken = mapkey;

            poly_output = {{map_output|safe}}

            geo_center = {{geo_center|safe}}

            add_loc = {{add_loc|safe}}

            geo_poly = {{geo_poly|safe}}

            // result = {{result|safe}}

            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                // style: 'mapbox://styles/mapbox/satellite-v9',
                center: add_loc,
                zoom: 3
            });

            var marker = new mapboxgl.Marker() // Initialize a new marker
                .setLngLat(add_loc) // Marker [lng, lat] coordinates
                .addTo(map); // Add the marker to the map

            var i;

            for (i = 0; i < geo_center.length; i++) {
                var marker = new mapboxgl.Marker({color: 'red'}
                ) // Initialize a new marker
                    .setLngLat(geo_center[i]) // Marker [lng, lat] coordinates
                    .addTo(map); // Add the marker to the map
                }
